<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game-title-container">
            Rock Paper Scissors!
        </div>
        <div id="action-container">
            <div class="score-title">
                Player Chose: <div id="player-choice" class="score-choice">
                    Choice
                </div>
            </div>
            <div class="score-title">
                Computer Chose: <div id="comp-choice" class="score-choice">
                    Choice
                </div>
            </div>
        </div>
        <div class="event-container">
            <div class="event-report">
                Something beats Something!
            </div>
        </div>
        <div id="button-container">
            <button id="rock-button" class="button">
                Rock
            </button>
            <button id="paper-button" class="button">
                Paper
            </button>
            <button id="scissors-button" class="button">
                Scissors
            </button>
        </div>
        <div id="scoreboard-container">
            <div class="player-score score-item">
                player score: <p></p>
            </div>
            <div class="computer-score score-item">
                computer score: <p></p>
            </div>
            <div class="draws score-item">
                draws: <p></p>
            </div>
        </div>
        <script src="rps.js"></script>
    </body>
</html>
