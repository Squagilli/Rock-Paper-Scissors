<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='scoreboard'>
            <button class='newGame'>
                New Game
            </button>
            <div class ='space'>
                
            </div>
            <div class='playerScore'>
                Player Score:
            </div>
            <div class='compScore'>
                Computer Score:
            </div>
        </div>
        <div class='gameScreenLabel'>
            <div class='playerWeaponLabel'>
                Player Weapon
            </div>
            <div class='compWeaponLabel'>
                Computer Weapon
            </div>
        </div>
        <div class='gameScreen'>
            <div class='playerWeapon'>
                Weapon
            </div>
            <div class='vs'>
                <div class='result'>
                    Something beats Something
                </div>
                VS.
            </div>
            <div class='compWeapon'>
                Weapon
            </div>
        </div>
        <div class='choiceLabel'>
            Choose Your Weapon:

        <div class='choices'>
                <img class='rockImage' src='images/rock1.png'>
                <img class='paperImage' src='images/paper1.png'>
                <img class='scissorsImage' src='images/scissors1.png'>
