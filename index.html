<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='scoreboard'>
            <button id='newGameButton' class='newGame'>
                New Game
            </button>
            <div class ='space'>
                
            </div>
            <div id='scorePlayer' class='playerScore'>
                Player Score:
            </div>
            <div id='scoreComp' class='compScore'>
                Computer Score:
            </div>
        </div>
        <div class='gameScreenLabel'>
            <div class='playerWeaponLabel'>
                Player Weapon
            </div>
            <div class='compWeaponLabel'>
                Computer Weapon
            </div>
        </div>
        <div class='gameScreen'>
            <div id='playerWep' class='playerWeapon'>
                <img id= 'wep2'>
            </div>
            <div class='vs'>
                <div id='roundResult' class='result'>
                    Something beats Something
                </div>
                VS.
            </div>
            <div id='compWep' class='compWeapon'>
                <img id='wep1'>
            </div>
        </div>
        <div class='choiceLabel'>
            Choose Your Weapon:
        </div>
        <div class='choices'>
                <img id='rockPicture' class='rockImage' src='images/rock1.png'>
                <img id='paperPicture' class='paperImage' src='images/paper1.png'>
                <img id='scissorPicture' class='scissorsImage' src='images/scissors1.png'>
        </div>
    <script src='rps.js'></script>
    </body>
</html>
