<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='style.css'>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class='scoreboard'>
            <button type="button" class="btn btn-outline-danger" id='newGameButton' class='newGame' onClick="window.location.reload();">
                New Game
            </button>
        </div>
        <div class='gameScreenLabel'>
            <div class='playerWeaponLabel'>
                Player Score
            </div>
            <div class='compWeaponLabel'>
                Computer Score
            </div>
        </div>
        <div class='gameScreen'>
            <div id='playerWep' class='playerWeapon'>
            </div>
            <div class='vs'>
                <div id='roundResult' class='result'>
                    First to 5 points wins.
                </div>
                <!--VS.-->
            </div>
            <div id='compWep' class='compWeapon'>
            </div>
        </div>
        <div class='choiceLabel'>
            Choose Your Weapon
        </div>
        <div class='choices'>
                <img id='rockPicture' class='rockImage' src='images/axe.png' alt='Rock'>
                <img id='paperPicture' class='paperImage' src='images/document.png' alt='Rock'>
                <img id='scissorPicture' class='scissorsImage' src='images/scissors.png' alt='Rock'>
        </div>
    <script src='rps.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
